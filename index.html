
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="container" method="api2/login" >
        <div class="row">
            <div class="col text-center m-5">
                <img  src="images/logo.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <label for="inputEmail" class="sr-only mb-2">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only mb-2">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3 mt-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </div>

      
    </form>
  </body>
</html>
